<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Functions</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="addFunction()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Movie Id</th>
              <th>Price</th>
              <th>Seats Number</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let function of functionList" class="center-align">
              <td>{{ function.movieId }}</td>
              <td>{{ function.price }}</td>
              <td>{{ function.seatsNumber }}</td>
              <td>{{ function.functionDate }}</td>
              <td>
                <a href="#" [routerLink]="['/view-function/', function.functionId]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/edit-function/', function.functionId]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteFunctionConfirmation(function)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="functionList.length == 0" colspan="6">No Functions Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
