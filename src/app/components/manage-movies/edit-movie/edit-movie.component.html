<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Update Movie</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/manage-movies" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                 Back</a>
            </div>
          </div>
        </div>
        <form #movieForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="Title" class="p-t-b-10">Title<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="Title" required maxlength="255"
                    [(ngModel)]="editMovieForm.title" name="Title" #Title="ngModel">
                  <div *ngIf="Title.errors && isSubmitted" class="alert alert-danger validationError">
                    <div [hidden]="!Title.errors['required']">
                      Title is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="Year" class="p-t-b-10">Year<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="Year" required maxlength="4"
                    [(ngModel)]="editMovieForm.year" name="Year" #Year="ngModel">
                  <div *ngIf="Year.errors && isSubmitted" class="alert alert-danger validationError">
                    <div [hidden]="!Year.errors['required']">
                      Year is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label class="p-t-b-10">Genre<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="Genre" required maxlength="255"
                    [(ngModel)]="editMovieForm.genre" name="Genre" #Genre="ngModel">
                  <div *ngIf="Genre.errors && isSubmitted" class="alert alert-danger validationError">
                    <div [hidden]="!Genre.errors['required']">
                      Genre is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label class="p-t-b-10">Director<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="Director" required maxlength="255"
                    [(ngModel)]="editMovieForm.director" name="Director" #Director="ngModel">
                  <div *ngIf="Director.errors && isSubmitted" class="alert alert-danger validationError">
                    <div [hidden]="!Director.errors['required']">
                      Director is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group p-10 row">
                  <div class="col-sm-3">
                    <label class="p-t-b-10">Cast<span class="requiredStar">*</span></label>
                  </div>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="Cast" required maxlength="255"
                      [(ngModel)]="editMovieForm.cast" name="Cast" #Cast="ngModel">
                    <div *ngIf="Cast.errors && isSubmitted" class="alert alert-danger validationError">
                      <div [hidden]="!Cast.errors['required']">
                        Cast is required
                      </div>
                    </div>
                  </div>
              </div>
              <div class="form-group p-10 row">
                  <div class="col-sm-3">
                    <label class="p-t-b-10">Description<span class="requiredStar">*</span></label>
                  </div>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="Description" required
                      [(ngModel)]="editMovieForm.description" name="Description" #Description="ngModel">
                    <div *ngIf="Description.errors && isSubmitted" class="alert alert-danger validationError">
                      <div [hidden]="!Description.errors['required']">
                        Description is required
                      </div>
                    </div>
                  </div>
              </div>
              <div class="form-group p-10 row">
                  <div class="col-sm-3">
                    <label class="p-t-b-10">Poster Image URL<span class="requiredStar">*</span></label>
                  </div>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="PosterImageURL" required maxlength="255"
                      [(ngModel)]="editMovieForm.posterImage" name="PosterImageURL" #PosterImageURL="ngModel">
                    <div *ngIf="PosterImageURL.errors && isSubmitted" class="alert alert-danger validationError">
                      <div [hidden]="!PosterImageURL.errors['required']">
                        Poster Image URL is required
                      </div>
                    </div>
                  </div>
              </div>
              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label class="p-t-b-10">Background Image URL<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="BackgroundImageURL" required maxlength="255"
                    [(ngModel)]="editMovieForm.backgroundImage" name="BackgroundImageURL" #BackgroundImageURL="ngModel">
                  <div *ngIf="BackgroundImageURL.errors && isSubmitted" class="alert alert-danger validationError">
                    <div [hidden]="!BackgroundImageURL.errors['required']">
                      Background Image URL is required
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="editMovie(movieForm.form.valid)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
