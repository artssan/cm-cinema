<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Movies</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="addMovie()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Title</th>
              <th>Year</th>
              <th>Genre</th>
              <th>Director</th>
              <th>Cast</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let movie of movieList" class="center-align">
              <td>{{ movie.title }}</td>
              <td>{{ movie.year }}</td>
              <td>{{ movie.genre }}</td>
              <td>{{ movie.director }}</td>
              <td>{{ movie.cast }}</td>
              <td>{{ movie.description }}</td>
              <td>
                <a href="#" [routerLink]="['/view-movie/', movie.movieId]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/edit-movie/', movie.movieId]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteMovieConfirmation(movie)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="movieList.length == 0" colspan="6">No Movies Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
